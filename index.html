<!DOCTYPE html>
<html class="noisy">

<head>
    <title>Derive</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="extensions/obsidian.css">
    <link rel="icon" type="image/png" href="shadow.png">
    <link rel="apple-touch-icon" href="shadow.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Derive">
    <meta name="format-detection" content="telephone=no">

    <script>
        window.MathJax = {
            loader: {load: ['input/tex', 'output/svg']},
            tex: {packages: ['base', 'ams'], inlineMath: [["$", "$"]]},
            svg: {fontCache: 'global'},
            options: {
                renderActions: {
                    addMenu: [],
                    assistiveMml: [],
                    explorer: []
                },
            }
        };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@4/startup.js"></script>
</head>

<body>
    <input
        style="position: fixed; width: 0; height: 0; border: none; outline: none; background-color: transparent; font-size: 32px"
        type="text" id="focus" value="Focus" />
    <!-- <input style="background-color: transparent;" type="text" id="unfocus" value="Unfocus" /> -->
    <!-- <div id="unfocus">Unfocus</div> -->

    <main></main>

    <div id="modalBg"></div>
    <div id="commandPalette" class="modal">
        <input class="fuzzyFinder" type="text" />
        <div class="list"></div>
    </div>
    <div id="filePicker" class="modal">
        <input class="fuzzyFinder" type="text" placeholder="Find or create notes..." />
        <div class="list"></div>
    </div>

    <script>
        window.MathJax = MathJax;
    </script>
    <script type="module" src="state/main.js"></script>
</body>

</html>
